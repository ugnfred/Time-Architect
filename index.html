<body>
  <header>
    <button id="openSettingsBtn" onclick="openSettings()">
      âš™ï¸ Settings
    </button>

    <h1>ğŸ•’ Time Architect</h1>
    <select id="themeSelector" onchange="setTheme(this.value)">

  <main class="app">
    <section class="hero">

      <div id="clock"></div>
      <p id="zoneInfo" style="opacity:0.75; margin-top:0.6rem;"></p>
      <p id="dateInfo"></p>
      <p id="zoneInfo"></p>
      <p id="dstInfo"></p>

    <section>

    </section>
  </main>

    <script src="script.js?v=4"></script>

<!-- Settings Modal -->
<div id="settingsOverlay" class="overlay hidden">
  <div class="settings-modal">

    <!-- Header -->
    <div class="settings-header">
      <h2>âš™ï¸ Settings</h2>
      <button class="close-btn" onclick="closeSettings()">âœ•</button>
    </div>

    <!-- Section: Alarm -->
    <div class="settings-section">
      <h3>ğŸ”” Alarm</h3>

      <div class="field">
        <label>Alarm sound</label>
        <div class="inline">
          <select id="alarmSoundSelect" onchange="setAlarmSound(this.value)">
            <option value="alarm1">Classic</option>
            <option value="alarm2">Soft Bell</option>
            <option value="alarm3">Digital</option>
          </select>
          <button onclick="previewAlarm()">â–¶ Preview</button>
        </div>
      </div>

      <div class="field">
        <label>Volume</label>
        <input type="range" min="0" max="1" step="0.01" id="alarmVolume">
      </div>

      <div class="field">
        <label>Stop alarm using</label>
        <select id="stopKey">
          <option value="Space">Spacebar</option>
          <option value="Enter">Enter</option>
          <option value="Escape">Escape</option>
        </select>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Section: Background -->
    <div class="settings-section">
      <h3>ğŸ–¼ Background</h3>

      <div class="field">
        <label>Background</label>
        <select onchange="setBackground(this.value)">
          <option value="none">Default</option>
          <option value="bg1">Mountains</option>
          <option value="bg2">Forest</option>
          <option value="bg3">Lake</option>
          <option value="random">Random</option>
        </select>
      </div>

      <div class="field">
        <label>Custom image</label>
        <input type="file" accept="image/*" onchange="uploadBackground(event)">
      </div>
    </div>

    <div class="settings-actions">
      <button class="primary" onclick="saveSettings()">Save Settings</button>
    </div>


  </div>
</div>
